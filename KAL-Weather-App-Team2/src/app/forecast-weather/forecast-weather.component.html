  <mat-card class="wrapper">
    <div class="forecastWeathers" *ngFor="let forecast of forecast">
      <div class="day">
        <h2 class="date">{{forecast?.date | date: 'MMMMd'}}</h2>
        <img [src] = 'forecast.image'>
        <h2 class="description">{{forecast?.description|titlecase}}</h2>
        <h3 class="tempM">{{forecast?.temperature}}&deg;</h3>
      </div>
    </div>
  </mat-card>
