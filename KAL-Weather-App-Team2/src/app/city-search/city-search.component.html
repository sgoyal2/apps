<form >
    <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Search For the city</mat-label>
        <input matInput placeholder="Enter City" [formControl]="search">
        <mat-error *ngIf="search.invalid">
            {{getErrorMessage()}}
        </mat-error>
</mat-form-field>
</form>
